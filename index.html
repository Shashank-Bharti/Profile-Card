<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shashank-Bharti Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="inner-overlay">
                <div class="in-foot">
                    <span class="left">
                        <img src="./images/bxs-group.svg" alt="Person icon">
                    <h4>500+</h4>
                    </span>
                    <span class="right-btn">
                        <a href="https://www.linkedin.com/in/shashank-bharti-iitp" target="_blank">Connect </a>
                        <img src="./images/bx-right-top-arrow-circle.svg.svg" alt="" class="connect">
                    </span>

                </div>
            </div>
            <div class="inner-section">
                <span class="name"><h3>Shashank</h3>
                <h3>Bharti</h3></span>
                
                <p>Bridging creativity and technology with design, code, and data.
                </p>
                <img src="./images/pfp1.webp"
                    alt="picture of a boy in black institute hoodie with semi transparent eyeglasses." />
            </div>
        </div>
    </div>
    <span class="img-container">
        <img class="grain" src="./images/graintexture.png" alt="grain texture" />
        <div class="blue">
            <div class="orange"></div>
        </div>
    </span>
    <span class="img-container">
    <img class="stripes" src="./images/Frame 7.svg" alt="">
    </span>
    <span class="footer">
        <a href="https://github.com/Shashank-Bharti" target="_blank"><img src="./images/footer.svg" alt=""></a>
    </span>
</body>

</html>
